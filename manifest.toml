#:schema https://raw.githubusercontent.com/YunoHost/apps/main/schemas/manifest.v2.schema.json

packaging_format = 2

id = "filerise"
name = "FileRise"
description.en = "Web file manager"
description.fr = "Gestionnaire de fichiers Web"

version = "2.2.4~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "MIT"
demo = "https://demo.filerise.net/"
code = "https://github.com/error311/FileRise"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "70M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/error311/FileRise/archive/refs/tags/v2.2.4.tar.gz"
    sha256 = "eb42da0aa8038668c6433b1e354db72b179f93ad5b470ee1173b6c653f091486"

    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.data_dir]
    subdirs = ["uploads", "users", "metadata"]
    group = "www-data:rx"

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.allowed = "visitors"
    api.auth_header = false
    api.show_tile = false
    
    [resources.apt]
    packages = "php8.4-curl, php8.4-zip, php8.4-mbstring, php8.4-dom"

    [resources.composer]
    version = "2.8.11"
